security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path:   app_logout
            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN:       [ROLE_ADMIN, ROLE_SECTOR_MANAGER, ROLE_PEEP, ROLE_USERS_MANAGE]
        ROLE_PEEP:        [ROLE_PEEP, ROLE_ATTENDANCES_MANAGE, ROLE_ATTENDANCE_FINE_APPROVE, ROLE_USER_SHIFT_CHANGE]
        ROLE_SECTOR_MANAGER: [ROLE_ATTENDANCES_MANAGE]
        ROLE_USERS_MANAGE: [ROLE_USERS_DELETE, ROLE_USERS_EDIT]
        ROLE_ATTENDANCES_MANAGE: [ROLE_ATTENDANCE_CREATE, ROLE_ATTENDANCE_EDIT, ROLE_ATTENDANCE_DELETE]
        ROLE_ATTENDANCE_EDIT: [ROLE_ATTENDANCE_FINE_EDIT]